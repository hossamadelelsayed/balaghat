<ion-header *ngIf="userService.user != null">

  <ion-navbar>
     <ion-buttons left>
		<button ion-button navPop icon-only>
			<ion-icon style="color:white" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <div class="images">  
    <img src="assets/imgs/wizara.png">
    <img src="assets/imgs/balaghat.png">
</div>
<div class="buttons">
<button ion-button block class="enbtn" (click)="changeLang('en')">English</button>
<button ion-button block class="arbtn" (click)="changeLang('ar')">عربى</button>
</div>



</ion-content>
