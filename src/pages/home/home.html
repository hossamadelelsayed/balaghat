<ion-header style="height:85px">

  
  <ion-navbar style="height:85px">
     <ion-title>
       <img src="{{amanImg}}" height="60px" class="leftimg">
         <img src="assets/imgs/wizara3.png" height="60px">
           <ion-icon name="menu" (click)="openMenu()"></ion-icon>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="map">
   <div #map id="map" style="height:100%;" ></div>
   <!--<button ion-button block class="sate" >changeShow()</button>-->
   <button ion-button block class="tobalagh" (click)="gotobalagh()">{{'Tell about new balagh'|translate}}</button>
 <ion-searchbar
  [(ngModel)]="autocomplete.query"
  (ionInput)="updateSearch()"
  type="text" placeholder="{{'Search with place or region'|translate}}" class="search">
 </ion-searchbar>
  <ion-list style="
    position: fixed;
    top: 99px;
    width: 100%;">
    <ion-item *ngFor="let item of autocompleteItems"
              (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>




  <!--<ion-icon class="searchicon" name="search"></ion-icon>-->

  <div>

    <ion-fab bottom left>
    <button ion-fab><ion-icon name="call"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="sendSms()"><ion-icon name="mail"></ion-icon>{{'Send Message'|translate}}</button>
      <button ion-fab (click)="callEmergancy()"><ion-icon name="call"></ion-icon>{{'Call Emergency'| translate}}</button>
    </ion-fab-list>
  </ion-fab>
  </div>
</ion-content>
