<ion-header>

  <ion-navbar>
     <ion-buttons left>
		<button ion-button navPop icon-only>
			<ion-icon style="color:white" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>{{'Contact us'| translate}} <ion-icon name="menu" (click)="openMenu()"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="margin-top:30px">
    <ion-input name="mobile" [(ngModel)]="contact.mobile" style="background-image:url('assets/imgs/phone.png');background-repeat: no-repeat;background-position: 96%;" 
    class="infoinput" type="tel"placeholder="{{'Phone'|translate}}"></ion-input>
    <ion-textarea  name="body" [(ngModel)]="contact.body" class="message" rows="6"cols="10" placeholder="{{'Message'|translate}}"></ion-textarea>
     <button class="send" ion-button block (click)="sendMess()">{{'send'|translate}}</button>
  </div> 
</ion-content>
