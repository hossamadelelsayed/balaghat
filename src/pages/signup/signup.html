<ion-header>

  <ion-navbar>
    <ion-title>{{'Signup' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="margin-top:30px">
      <ion-input name="PersonalID" [(ngModel)]="user.PersonalID"
      style="
      background-image:url('assets/imgs/id.png');
      background-repeat: no-repeat;
      background-position: 96%;"
      class="infoinput"type="number" placeholder="{{'ID Number'|translate}}"></ion-input>
   
      <ion-input name="Mobile" [(ngModel)]="user.Mobile"
       style="
       background-image:url('assets/imgs/phone.png');
       background-repeat: no-repeat;
       background-position: 96%;" 
      class="infoinput"  type="number" placeholder="{{'Phone'|translate}}"></ion-input>
     
      <ion-input name="Email" [(ngModel)]="user.Email"
      style="
      background-image:url('assets/imgs/envelope.png');
      background-repeat: no-repeat;
      background-position: 96%;"
       class="infoinput"  type="email" placeholder="{{'Email'|translate}}"></ion-input>
     
      <ion-input name="Password" [(ngModel)]="user.Password"
      style="background-image:url('assets/imgs/lock.png');
      background-repeat: no-repeat;
      background-position: 96%;"
       class="infoinput"  type="password" placeholder="{{'Password'|translate}}"></ion-input>
     
      <ion-input name="repass" [(ngModel)]="user.repass"
       style="background-image:url('assets/imgs/lock.png');
       background-repeat: no-repeat;
       background-position: 96%;" 
      class="infoinput"  type="password" placeholder="{{'Retype Password'|translate}}"></ion-input>
      <button class="loginbtn" ion-button block (click)="gotolog()">{{'Enter'|translate}}</button>
  </div>
    <!--BDBEBF-->
</ion-content>
