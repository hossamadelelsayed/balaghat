<ion-header>

  <ion-navbar>
     <ion-buttons left>
		<button ion-button navPop icon-only>
			<ion-icon style="color:white" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>{{'Activation' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <p>
      {{'You will receive activation code message on phone , Please Wait ...' | translate}}
    </p>

      <ion-input class="infoinput"  type="text" placeholder="{{'Activation Code'|translate}}"></ion-input>
      <button class="confirm" ion-button block (click)="gotoactive()">{{'Confirm'|translate}}</button>
      <button class="act" ion-button clear (click)="presentToast()"> {{'Resend activition code' | translate}}</button> 
  </div>
</ion-content>
