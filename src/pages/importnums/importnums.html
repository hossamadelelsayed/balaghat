<ion-header>

  <ion-navbar>
    <ion-title>{{'Import Numbers'|translate}}<ion-icon name="menu" (click)="openMenu()"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<div class="image">
  <img src="assets/imgs/wizara.png">
</div>

<div class="numbers">
  <ion-row>
    <ion-col col-6 style="padding: 10px 20px 0;">{{'Main Number' |translate}}</ion-col>
    <ion-col col-6 style="padding: 10px 20px 0;text-align:end">199040</ion-col>
  </ion-row>
    <ion-row>
    <ion-col col-6 style="padding: 10px 20px 0;">{{'Telephone' |translate}}</ion-col>
    <ion-col col-6 style="padding: 10px 20px 0;text-align:end">00966-11-4569999</ion-col>
  </ion-row>
    <ion-row>
    <ion-col col-6 style="padding: 10px 20px 0;">{{'Fax'|translate}}</ion-col>
    <ion-col col-6 style="padding: 10px 20px 0;text-align:end">00966-11-4569999</ion-col>
  </ion-row>
    <ion-row>
    <ion-col col-6 style="padding: 10px 20px 10px;">{{'SMS'|translate}}</ion-col>
    <ion-col col-6 style="padding: 10px 20px 10px;text-align:end">500103</ion-col>
  </ion-row>
 </div>
 
   
<ion-row style="text-align:center;padding-top:25px;">
  <ion-col col-6 (click)="sendSms()">
    <img src="assets/imgs/message.png">
    <p>{{'Send Message'|translate}}</p> 
  </ion-col>
  <ion-col col-6 (click)="callEmergancy()">
    <img src="assets/imgs/call.png">
    <p>{{'Emergency Call'|translate}}</p>
    </ion-col>

</ion-row>
</ion-content>
