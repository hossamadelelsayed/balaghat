<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
     <ion-buttons left>
		<button ion-button navPop icon-only>
			<ion-icon style="color:white" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>{{'Details' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 
  <div class="divcontent">
    <ion-row class="green">
      <ion-col col-4>{{'Balagh Number:' |translate}}</ion-col>
      <ion-col col-6>{{balaghNumber}}</ion-col>
    </ion-row>

      <ion-row>
      <ion-col col-4>{{'Date:' |translate}}</ion-col>
      <ion-col col-6>{{createdAt}}</ion-col>
    </ion-row>

      <ion-row class="green">
      <ion-col col-4>{{'Location:' |translate}}</ion-col>
      <ion-col col-8>{{areaName}} / {{city}} / {{mun}}</ion-col>
    </ion-row>

      <ion-row>
      <ion-col col-4>{{'Balagh Type:' |translate}}</ion-col>
      <ion-col col-6>{{noticeType}}</ion-col>
    </ion-row>

      <ion-row class="green">
      <ion-col col-4>{{'Balagh Notes:' |translate}}</ion-col>
      <ion-col col-6>{{notes}}</ion-col>
    </ion-row>
  </div>



</ion-content>
