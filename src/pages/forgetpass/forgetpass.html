<ion-header>

  <ion-navbar>
     <ion-buttons left>
		<button ion-button navPop icon-only>
			<ion-icon style="color:white" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <p>
      {{'Enetr Your Email to Reset password' | translate}}
    </p>
       <form #f="ngForm">
      <ion-input class="infoinput" [(ngModel)]="email" 
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" type="email" placeholder="{{'Email'|translate}}"></ion-input>
      <button class="confirm" [disabled]="!email || !f.valid" ion-button block (click)="userForget()">{{'Send'|translate}}</button>
      </form>
  </div>
</ion-content>
