<ion-header>

  <ion-navbar>
     <ion-buttons left>
		<button ion-button navPop icon-only>
			<ion-icon style="color:white" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>{{'Find Balagh'|translate}}
      <ion-icon name="menu" (click)="openMenu()"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{'Write Balagh number and date:'|translate}}</p>
    <ion-input name="balaId" class="infoinput" [(ngModel)]="balaId" type="number" placeholder="{{'Balagh Number'|translate}}">
    </ion-input>

<ion-item class="infoinput">
 
  <ion-datetime name="createdTime" displayFormat="DD/MM/YYYY" [(ngModel)]="createdTime"placeholder="{{'Date'|translate}}" ></ion-datetime>
</ion-item>

  <!-- <ion-datetime name="createdTime" class="infoinput" displayFormat="MM/DD/YYYY" [(ngModel)]="createdTime" placeholder="{{'Date'|translate}}">
  </ion-datetime> -->
      <button class="edit" ion-button block (click)="getBalagh()" [disabled]="!balaId || !createdTime">{{'Open'|translate}}</button>
      <button class="balaghaty" ion-button block (click)="gotobalaghaty()">{{'Choose from Balaghty'|translate}}</button>
</ion-content>
