<ion-header>

  <ion-navbar>
    <ion-title>{{'Find Balagh'|translate}}
      <ion-icon name="menu" (click)="openMenu()"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{'Write Balagh number and date:'|translate}}</p>
    <ion-input name="balaId" class="infoinput" [(ngModel)]="balaId" type="number" placeholder="{{'Balagh Number'|translate}}"></ion-input>
      <ion-input name="createdTime" class="infoinput" [(ngModel)]="createdTime" type="date" placeholder="{{'Date'|translate}}"></ion-input>

      <button class="edit" ion-button block (click)="getBalagh()">{{'Open'|translate}}</button>
      <button class="balaghaty" ion-button block (click)="gotobalaghaty()">{{'Choose from Balaghty'|translate}}</button>
</ion-content>
